{% extends "layout.html" %}

{% block content %}
<h1>{% if client.pk %}Edit Client{% else %}New Client{% endif %}</h1>
<form method="post" action="{% if client.pk %}{% url 'edit_client' pk=pk %}{% else %}{% url 'new_client' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    {{ contact_formset.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
